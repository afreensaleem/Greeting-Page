```yaml
name: Build and Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Download dependencies
      run: |
        curl -o json-20240303.jar https://repo1.maven.org/maven2/org.json/json/20240303/json-20240303.jar
        curl -o commons-io-2.15.1.jar https://repo1.maven.org/maven2/commons-io/commons-io/2.15.1/commons-io-2.15.1.jar
        curl -o commons-fileupload-1.5.jar https://repo1.maven.org/maven2/commons-fileupload/commons-fileupload/1.5/commons-fileupload-1.5.jar
    - name: Compile FlaskClient.java
      run: |
        mkdir -p WEB-INF/classes/helper
        javac -cp json-20240303.jar:commons-io-2.15.1.jar:commons-fileupload-1.5.jar -d WEB-INF/classes helper/FlaskClient.java
    - name: Move JARs to WEB-INF/lib
      run: |
        mkdir -p WEB-INF/lib
        mv json-20240303.jar WEB-INF/lib/
        mv commons-io-2.15.1.jar WEB-INF/lib/
        mv commons-fileupload-1.5.jar WEB-INF/lib/
    - name: Commit compiled files
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add WEB-INF/classes/helper/FlaskClient.class
        git add WEB-INF/lib/*.jar
        git commit -m "Add compiled FlaskClient.class and JARs" || echo "No changes to commit"
        git push
    - name: Build Docker image
      run: docker build -t yourusername/yourapp:latest .
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Docker image
      run: docker push yourusername/yourapp:latest
```
