<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Form</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffd1dc;
            font-family: Arial, sans-serif;
        }

        .custom-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .custom-form label {
            font-weight: bold;
        }

        .custom-form input[type="text"],
        .custom-form input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-form button {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 50px;
            background-color: #c1f0dc;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-form button:hover {
            background-color: #aee8d2;
        }
    </style>

</head>
<body>

<form id="greetingForm" class="custom-form" action="celeb.jsp" method="post" enctype="multipart/form-data">
    <label for="name1">Name:</label>
    <input type="text" name="name1" id="name1" required />

    <label for="name2">Your Tag Line:</label>
    <input type="text" name="name2" id="name2" required />

    <label for="image">Select Image:</label>
    <input type="file" name="mainImage" id="mainImage" required />

    <label for="bgImage">Upload image to remove background:</label>
    <input type="file" name="bgImage" id="bgImage" required>
    <input type="hidden" id="bgRemovedImage" name="bgRemovedImage" />

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('greetingForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const bgFileInput = document.getElementById('bgImage');
  const file = bgFileInput.files[0];

  if (!file) {
    alert("Please upload image for background removal.");
    return;
  }

  // Prepare the Hugging Face request
  const formData = new FormData();
  formData.append('file', file);

  try {
    const response = await fetch('https://api-inference.huggingface.co/models/AfreenSaleem/background-remover', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer YOUR_HF_API_TOKEN' // <-- replace with your token
      },
      body: formData
    });

    if (!response.ok) throw new Error('Hugging Face API error');

    const blob = await response.blob();
    const reader = new FileReader();

    reader.onloadend = () => {
      document.getElementById('bgRemovedImage').value = reader.result;
      event.target.submit();
    };

    reader.readAsDataURL(blob);

  } catch (err) {
    console.error("Background removal failed", err);
    alert("Could not remove background. Please try again.");
  }
});
</script>

</body>
</html>
