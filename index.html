<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Form</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffd1dc;
    font-family: Arial, sans-serif;
  }

  .custom-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 320px;
    padding: 25px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 10px;
  }

  .custom-form input, .custom-form button {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
  }

  .custom-form button {
    border: none;
    background-color: #c1f0dc;
    cursor: pointer;
    transition: 0.3s;
  }

  .custom-form button:hover {
    background-color: #aee8d2;
  }
</style>
</head>
<body>

<form id="greetingForm" class="custom-form" action="celeb.jsp" method="post" enctype="multipart/form-data">
  <label for="name1">Name:</label>
  <input type="text" name="name1" id="name1" required />

  <label for="name2">Your Tag Line:</label>
  <input type="text" name="name2" id="name2" required />

  <label for="image">Select Image:</label>
  <input type="file" name="mainImage" id="mainImage" required />

  <label for="bgImage">Upload image to remove background:</label>
  <input type="file" name="file" id="bgImage" required>
  <input type="hidden" id="bgRemovedImage" name="bgRemovedImage" />

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById('greetingForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const bgFileInput = document.getElementById('bgImage');
    const file = bgFileInput.files[0];

    if (!file) {
        alert("Please upload image for background removal.");
        return;
    }

    // Convert file to Base64
    const reader = new FileReader();
    reader.onloadend = () => {
        document.getElementById('bgRemovedImage').value = reader.result;
        event.target.submit();  // Submit form to JSP
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
