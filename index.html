<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Background Removal Demo</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    img { max-width: 100%; margin-top: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    #spinner { display:none; }
  </style>
</head>
<body>
  <h1>Remove Background</h1>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="removeBg()">Remove Background</button>
  <span id="spinner">‚è≥ Processing...</span>

  <h2>Result</h2>
  <img id="result" style="display:none;" alt="output">

  <script>
    async function removeBg() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Select an image"); return; }

      document.getElementById("spinner").style.display = "inline";

      const formData = new FormData();
      formData.append("file", file);

      try {
        // Change this URL to your Render URL after deployment
        const resp = await fetch("https://YOUR-RENDER-URL.onrender.com/remove-bg", {
          method: "POST",
          body: formData
        });

        if (!resp.ok) throw new Error(resp.statusText);

        const blob = await resp.blob();
        const img = document.getElementById("result");
        img.src = URL.createObjectURL(blob);
        img.style.display = "block";

      } catch(err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }
  </script>
</body>
</html>
